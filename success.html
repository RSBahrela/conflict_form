<!DOCTYPE html>
<html>
<head>
  <meta name="google-signin-client_id" content="796508457322-8a43tdrrim6pcee4fsl2o421gggm4h4e.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    function startGoogleLogin() {
      gapi.load('client:auth2', function() {
        gapi.client.init({
          clientId: '796508457322-8a43tdrrim6pcee4fsl2o421gggm4h4e.apps.googleusercontent.com',
          scope: 'https://www.googleapis.com/auth/drive.file'
        }).then(function() {
          const authInstance = gapi.auth2.getAuthInstance();
          authInstance.signIn().then(function() {
            const token = gapi.auth.getToken().access_token;
            alert('Access Token: ' + token); // This should show your token
          }).catch(function(err) {
            console.error('Sign-in error:', err);
          });
        }).catch(function(err) {
          console.error('Init error:', err);
        });
      });
    }
  </script>
</head>
<body>
  <button onclick="startGoogleLogin()">Login with Google</button>
</body>
</html>
